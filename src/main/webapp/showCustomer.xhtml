<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
      
<h:head> 	
	<title>MyGourmet - Show Customer</title>
</h:head>
	
<body>
 	<h1><h:outputText value="MyGourmet"/></h1>
   	<h2><h:outputText value="Show Customer"/></h2>
   	<h:panelGrid id="grid" columns="2">
   		<h:outputText value="First Name:"/>
  		<h:outputText value="#{customer.firstName}"/>
  		<h:outputText value="Last Name:"/>
  		<h:outputText value="#{customer.lastName}"/>
  		<h:outputText value="Birthday:"/>
  		<h:outputText value="#{customer.birthday}">
  			<f:convertDateTime pattern="dd.MM.yyyy"/>
  			</h:outputText>	
  		<h:outputText value="City:"/>
  		<h:outputText value="#{customer.city}"/>
  		<h:outputText value="Zip Code:"/>
  		<h:outputText value="#{customer.zipCode}"/>
  	
  		<h:outputText value="Preferred Food:"/>
  		<h:dataTable value="#{customer.preferredCategories}" var="categorie">
  			<h:column>
  				<h:outputText value="#{categorie}"/>
  			</h:column>
  		</h:dataTable>
  		
  		<h:outputText value="Credit Card Type:" rendered="#{customer.useCreditCard}"/>
  		<h:outputText value="#{customer.creditCardType}" rendered="#{customer.useCreditCard}"/>
  		<h:outputText value="Credit Card Number:" rendered="#{customer.useCreditCard}"/>
  		<h:outputText value="#{customer.creditCardNumber}" rendered="#{customer.useCreditCard}"/>
   	</h:panelGrid>
  	<h:outputText value="Customer saved successfully"/>
  	<h:form>
  		<h:commandLink action="/editCustomer.xhtml" value="#{msgs['toEditCustomer']}"/>
  	</h:form>
</body>
</html>
