<ui:composition template="templates/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:mg="http://de.bruxxen/mygourmet"      
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h2>#{msgs['title_show_provider']}</h2>
		<f:metadata>
			<f:viewParam name="id" value="#{providers.id}"></f:viewParam>
		</f:metadata>	
		<h:dataTable value="#{providers.providers}" var="provider">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.provider_name}"/>
				</f:facet>
				<h:link outcome="showProvider" value="#{provider.name}">
					<f:param name="id" value="#{provider.id}"></f:param>
				</h:link>
			</h:column>			
		</h:dataTable>
		
		<h:outputText value="#{providers.getInfo()}22" rendered="#{providers.checkId(providers.id)}"/>
		
	</ui:define>
</ui:composition>
