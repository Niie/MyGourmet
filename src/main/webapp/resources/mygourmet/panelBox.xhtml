<ui:composition 
		xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
      	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
      	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      	
<cc:interface>
	<cc:attribute name="styleClass" default="box"/>
	<cc:attribute name="style" required="false"/>
	<cc:attribute name="headerClass" default="panelBoxHeader"/>
	<cc:facet name="header" required="false"/>
</cc:interface>     
<cc:implementation>
	<h:outputStylesheet library="mygourmet/css" name="components.css"/>
	<table class="panelBoxTable">
		<c:if test="#{!empty cc.facets.header}">
			<tr>
		   	 	<th class="#{cc.attrs.headerClass}" style="#{cc.attrs.style}">
		   	 		<cc:renderFacet name="header"/>
		   	 	</th>
		  	</tr>
		</c:if>
		  <tr>
		  	<td>
		  		<cc:insertChildren/>
		  	</td>
		  </tr>     
		  <tr>
		  	<td/>
		  </tr> 
      </table>
</cc:implementation> 	
</ui:composition>
