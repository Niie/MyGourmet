<ui:composition 
		xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
      	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
      	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      	
<cc:interface>
	<cc:attribute name="styleClass" default="ajax-progress"/>
	<cc:attribute name="style" required="false"/>
	<cc:attribute name="text" default="loading"/>
</cc:interface>     
<cc:implementation>
	<h:outputStylesheet library="mygourmet/css" name="components.css"/>
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
	<h:outputScript name="ajaxStatus.js" library="mygourmet/js" target="head"/>
	<script type="text/javascript">registerAjaxStatus('#{cc.clientId}:msg');</script>
	<div id="#{cc.clientId}:msg" class="#{cc.attrs.styleClass}" style="display: none; #{cc.attrs.style}">
		#{cc.attrs.text}
		</div>
</cc:implementation> 	
</ui:composition>
