<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="style.css"  />
    <title>My Gourmet - Edit Customer</title>
</h:head>
<h:body>
    <h1><h:outputText value="#{msgs['title_main']}"/></h1>
    <h2><h:outputText value="#{msgs['title_edit_adress']}"/></h2>
    
     <h:form id="form">
    	<h:panelGrid id="grid" columns="3">
    	    	
    		<h:outputLabel value="#{msgs['zip_code']}:" for="firstName"/>
    		<h:inputText id="zip_code" value="#{customer.currentAdress.zipCode}" validatorMessage="#{msgs['input_required']}">
    			<f:validateRequired/>
    			</h:inputText>
    			<h:message for="zip_code" style ="color:red"/>
    		
    		<h:outputLabel value="#{msgs['city']}:" for="city"/>
    		<h:inputText id="city" value="#{customer.currentAdress.city}" validatorMessage="#{msgs['input_required']}">
    			<f:validateRequired/>
    			</h:inputText>
    		<h:message for="city" style ="color:red"/>
    		
    		<h:outputLabel value="#{msgs['street']}:" for="city"/>
    		<h:inputText id="street" value="#{customer.currentAdress.street}" validatorMessage="#{msgs['input_required']}">
    			<f:validateRequired/>
    			</h:inputText>
    		<h:message for="street" style ="color:red"/>
    		
    		<h:outputLabel value="#{msgs['country']}:" for="city"/>
    		<h:inputText id="country" value="#{customer.currentAdress.country}" validatorMessage="#{msgs['input_required']}">
    			<f:validateRequired/>
    			</h:inputText>
    		<h:message for="country" style ="color:red"/>
	
    	</h:panelGrid>
    	<h:commandButton id="save" value="#{msgs['save']}" styleClass="buttons" action="/showCustomer.xhtml"/>
    	<h:commandButton id="cancel" value="#{msgs['cancel']}" styleClass="buttons" action="/showCustomer.xhtml" immediate="true"/>
    </h:form>
    <h:form>
  		<h:panelGrid styleClass="extraNav" columns="1">
  			<h:commandButton id="english" value="#{localMessage.getOppositeLocale()}" action="#{localMessage.changeLocal()}" immediate="true"/>
  		</h:panelGrid>
 	</h:form>
</h:body>
</html>
