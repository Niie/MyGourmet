<ui:composition template="templates/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:mg="http://de.bruxxen/mygourmet"      
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h2>#{msgs['title_add_adress']}</h2>
     <h:form id="form">
    	<h:panelGrid id="grid" columns="3">
    	    	
    		<h:outputLabel value="#{msgs['zip_code']}:" for="firstName"/>
    		<h:inputText id="zip_code" value="#{adress.zipCode}" validatorMessage="#{msgs['input_required']}">
    			<f:validateRequired/>
    			</h:inputText>
    			<h:message for="zip_code" style ="color:red"/>
    		
    		<h:outputLabel value="#{msgs['city']}:" for="city"/>
    		<h:inputText id="city" value="#{adress.city}" validatorMessage="#{msgs['input_required']}">
    			<f:validateRequired/>
    			</h:inputText>
    		<h:message for="city" style ="color:red"/>
    		
    		<h:outputLabel value="#{msgs['street']}:" for="city"/>
    		<h:inputText id="street" value="#{adress.street}" validatorMessage="#{msgs['input_required']}">
    			<f:validateRequired/>
    			</h:inputText>
    		<h:message for="street" style ="color:red"/>
    		
    		<h:outputLabel value="#{msgs['country']}:" for="city"/>
    		<h:inputText id="country" value="#{adress.country}" validatorMessage="#{msgs['input_required']}">
    			<f:validateRequired/>
    			</h:inputText>
    		<h:message for="country" style ="color:red"/>
	
    	</h:panelGrid>
    	<h:commandButton id="save" value="#{msgs['save']}" styleClass="buttons" action="#{user.getDirect('/showCustomer.xhtml')}">
    		<f:actionListener binding="#{customer.addAdress(adress)}"/>
    	</h:commandButton>
    		
    	<h:commandButton id="cancel" value="#{msgs['cancel']}" styleClass="buttons" action="#{user.getDirect('/showCustomer.xhtml')}" immediate="true"/>
    </h:form>
    <h:form>
  		<h:panelGrid styleClass="extraNav" columns="1">
  			<h:commandButton id="english" value="#{localMessage.getOppositeLocale()}" action="#{localMessage.changeLocal()}" immediate="true"/>
  		</h:panelGrid>
 	</h:form>
	</ui:define>



</ui:composition>
