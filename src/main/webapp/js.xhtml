<ui:composition template="templates/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:mg="http://de.bruxxen/mygourmet"
      xmlns:gor="http://xmlns.jcp.org/jsf/composite/mygourmet"      
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h:form>
			<h:panelGrid colums="1">
			<f:ajax render="name">
				<h:inputText id="first" value="#{js.first}"/>
				<h:inputText id="last" value="#{js.last}"/>
				<h:commandButton value="show">
					<f:ajax execute="first last" render="name"/>
					</h:commandButton>
			</f:ajax>
			</h:panelGrid>
			<h:outputText id="name" value="#{js.name}"/>
			</h:form>
	
	</ui:define>



</ui:composition>
