<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>My Gourmet - Edit Customer</title>
</h:head>
<h:body>
    <h1><h:outputText value="MyGourmet"/></h1>
    <h2><h:outputText value="Edit Customer"/></h2>
    <h:form id="form">
    	<h:panelGrid id="grid" columns="2">
    		<h:outputLabel value="First Name:" for="firstName"/>
    		<h:inputText id="firstName" value="#{customer.firstName}"/>
    		<h:outputLabel value="Last Name:" for="lastName"/>
    		<h:inputText id="lastName" value="#{customer.lastName}"/>
    		<h:outputLabel value="Birthday:" for="birthday"/>
    		<h:inputText id="birthday" value="#{customer.birthday}">
    			<f:convertDateTime patter="dd.MM.yyyy"/>
    			</h:inputText>
    		<h:outputLabel value="City:" for="city"/>
    		<h:inputText id="city" value="#{customer.city}"/>
    		<h:outputLabel value="Zip Code:" for="zipCode"/>
    		<h:inputText id="zipCode" value="#{customer.zipCode}">
    			<f:converter converterId="de.bruxxen.MyGourmet.Converter.ZipCodeConverter"/>
    			</h:inputText>
    		<h:outputLabel value="Use Credit Card: " for="useCreditCard"/>
    		<h:selectBooleanCheckbox id="useCreditCard" onclick="this.form.submit()" value="#{customer.useCreditCard}" immediate ="true" 
    			valueChangeListener="#{customer.useCreditCardChanged}"/>
    		<h:outputLabel value="Crdit Card Type: " for="ccType" rendered="#{customer.useCreditCard}"/>
	    	<h:inputText id="ccType" value="#{customer.creditCardType}" rendered="#{customer.useCreditCard}" required="true"/>
	    	<h:outputLabel value="Crdit Card Number " for="ccNumber" rendered="#{customer.useCreditCard}"/>
	    	<h:inputText id="ccNumber" value="#{customer.creditCardNumber}" rendered="#{customer.useCreditCard}" required="true"/>
    	</h:panelGrid>
    	<h:commandButton id="save" value="Save" action="/showCustomer.xhtml"/>
    	<h:commandButton id="exportText" value="Export Text" action="#{customer.export}"/>
    	<h:commandButton id="cancel" value="Cancel" action="/editCustomer.xhtml" immediate="true"/>
    </h:form>
</h:body>
</html>
