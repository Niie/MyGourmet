<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>My Gourmet - Edit Customer</title>
</h:head>
<h:body>
    <h1><h:outputText value="#{msgs['title_main']}"/></h1>
    <h2><h:outputText value="#{msgs['title_edit_customer']}"/></h2>
    <h:form id="form">
    	<h:panelGrid id="grid" columns="2">
    		<h:outputLabel value="#{msgs['first_name']}:" for="firstName"/>
    		<h:inputText id="firstName" value="#{customer.firstName}" required="true"/>
    		<h:outputLabel value="#{msgs['last_name']}:" for="lastName"/>
    		<h:inputText id="lastName" value="#{customer.lastName}" required="true"/>
    		<h:outputLabel value="#{msgs['birthday']}:" for="birthday"/>
    		<h:inputText id="birthday" value="#{customer.birthday}" required="true" validator ="#{birthdayValidator2.validate}">
    			<f:convertDateTime patter="dd.MM.yyyy"/>
				
    			</h:inputText>
    		<h:outputLabel value="#{msgs['city']}:" for="city"/>
    		<h:inputText id="city" value="#{customer.city}" required="true"/>
    		<h:outputLabel value="#{msgs['zip_code']}:" for="zipCode"/>
    		<h:inputText id="zipCode" value="#{customer.zipCode}" required="true">
    			<f:converter converterId="de.bruxxen.MyGourmet.Converter.ZipCodeConverter"/>
    			</h:inputText>
    		<h:outputLabel value="#{msgs['use_credit_card']}" for="useCreditCard"/>
    		<h:selectBooleanCheckbox id="useCreditCard" onclick="this.form.submit()" value="#{customer.useCreditCard}" immediate ="true" 
    			valueChangeListener="#{customer.useCreditCardChanged}"/>
    		<h:outputLabel value="#{msgs['crdit_card-type']}: " for="ccType" rendered="#{customer.useCreditCard}"/>
	    	<h:selectOneListbox id="ccType" value="#{customer.creditCard.name}" rendered="#{customer.useCreditCard}">
	    		<f:selectItems value="#{creditCards.possibleCardTypes}"></f:selectItems>
	    		<f:event listener="#{creditCardValidator.postValidateCCType}" type="javax.faces.event.PostValidateEvent"></f:event>
	    		</h:selectOneListbox>
	    	
	    	<h:outputLabel value="#{msgs['credit_card_number']}:" for="ccNumber" rendered="#{customer.useCreditCard}"/>
	    	<h:inputText id="ccNumber" value="#{customer.creditCardNumber}" rendered="#{customer.useCreditCard}" required="true"
	    		validator ="#{creditCardValidator.validate}"/>
    		
    	</h:panelGrid>
    	<h:commandButton id="save" value="#{msgs['save']}" action="/showCustomer.xhtml"/>
    	<h:commandButton id="exportText" value="#{msgs['export_text']}" action="#{customer.export}"/>
    	<h:commandButton id="cancel" value="#{msgs['cancel']}" action="/editCustomer.xhtml" immediate="true"/>
    	<h:commandButton id="english" value="#{localMessage.getOppositeLocale()}" action="#{localMessage.changeLocal()}" immediate="true"/>
    </h:form>
</h:body>
</html>
