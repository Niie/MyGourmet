<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>My Gourmet - Edit Customer</title>
</h:head>
<h:body>
    <h1><h:outputText value="MyGourmet"/></h1>
    <h2><h:outputText value="Edit Customer"/></h2>
    <h:form id="form">
    	<h:panelGrid id="grid" columns="2">
    		<h:outputLabel value="First Name:" for="firstName"/>
    		<h:inputText id="firstName" value="#{customer.firstName}"/>
    		<h:outputLabel value="Last Name:" for="lastName"/>
    		<h:inputText id="lastName" value="#{customer.lastName}"/>
    	</h:panelGrid>
    	<h:commandButton id="save" value="Save" action="/showCustomer.xhtml"/>
    	
    	<h:selectBooleanCheckbox onclick="this.form.submit()" value="#{customer.useCreditCard}" immediate ="true" 
    	valueChangeListener="#{customer.useCreditCardChanged}"/>
    	<h:inputText value="#{customer.creditCardType}" rendered="#{customer.useCreditCard}"/>
    </h:form>
</h:body>
</html>
